name: wordbook # you probably want to 'snapcraft register <name>'
base: core22 # the base snap is the execution environment for this snap
adopt-info: wordbook
license: GPL-3.0
issues: https://github.com/soumyaDghosh/wordbook-snap/issues
source-code: https://github.com/mufeedali/Wordbook
website: https://github.com/soumyaDghosh/wordbook-snap
compression: lzo
grade: stable # must be 'stable' to release into candidate/stable channels
confinement: strict # use 'strict' once you have the right plugs and slots
title: Wordbook
architectures:
  - build-on: amd64
  - build-on: arm64
  - build-on: armhf
layout:
  /usr/lib/$CRAFT_ARCH_TRIPLET/espeak-ng-data:
    bind: $SNAP/usr/lib/$CRAFT_ARCH_TRIPLET/espeak-ng-data
parts:
  pcaudiolib:
    plugin: autotools
    source: https://github.com/espeak-ng/pcaudiolib.git
    source-tag: '1.2'
    autotools-configure-parameters:
      - --prefix=/usr
  wordbook:
    after: [ pcaudiolib ]
    plugin: meson
    source: https://github.com/mufeedali/Wordbook.git
    source-tag: '0.4.0'
    meson-parameters:
      - --prefix=/snap/wordbook/current/usr
    organize:
      snap/wordbook/current: .
    stage-packages:
      - espeak-ng-espeak
      - espeak-ng-data
    override-build: |
      craftctl default
      pip install --target=$CRAFT_PART_INSTALL/snap/wordbook/current/usr/lib/python3/dist-packages wn==0.6.1
      sed -e '1c#!/usr/bin/env python3' -i "${CRAFT_PART_INSTALL}/snap/wordbook/current/usr/bin/wordbook"
    parse-info: [ usr/share/appdata/dev.mufeed.Wordbook.metainfo.xml ]
  cleanup:
    after:  # Make this part run last; list all your other parts here
      - wordbook
      - pcaudiolib
    plugin: nil
    build-snaps:  # List all content-snaps and base snaps you're using here
      - core22
      - gtk-common-themes
      - gnome-42-2204
    override-prime: |
      set -eux
      for snap in "core22" "gtk-common-themes" "gnome-42-2204"; do  # List all content-snaps and base snaps you're using here
          cd "/snap/$snap/current" && find . -type f,l -exec rm -f "$SNAPCRAFT_PRIME/{}" \;
      done
slots:
  wordbook:
    interface: dbus
    bus: session
    name: dev.mufeed.Wordbook
apps:
  wordbook:
    command: usr/bin/wordbook
    desktop: usr/share/applications/dev.mufeed.Wordbook.desktop
    common-id: dev.mufeed.Wordbook
    environment:
      PYTHONPATH: $SNAP/usr/lib/python3/dist-packages:$PYTHONPATH
    extensions: [ gnome ]
    plugs:
      - alsa
      - audio-playback
      - network
      - network-observe
      - network-status
